<html lang="en"><head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title th:text="${TITLE}"> </title>

    <!-- Bootstrap -->
    <link href="../vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="../vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <!-- NProgress -->
    <link href="../vendors/nprogress/nprogress.css" rel="stylesheet">
    <!-- Animate.css -->
    <link href="../vendors/animate.css/animate.min.css" rel="stylesheet">

    <!-- Custom Theme Style -->
    <link href="../build/css/custom.min.css" rel="stylesheet">
  </head>

  <style>
        
        .separator {
            border-top: 0px solid #D8D8D8;
            /* margin-top: 10px; */
            /* padding-top: 10px; */
        }

        .password_forgotten_page_wrapper{
            max-width: 500px;
        }

        select{
            appearance: none;
            border: none;
        }
  </style>

  <body class="default_page">
    
    <div>
      <div class="default_page_wrapper password_forgotten_page_wrapper">
        <div class="animate form default_page_form">
            <section class="default_page_content">
                <form method="POST" id="passwordForgotten_pageForm" action="/Password/Forgotten">
                <h1 th:text="${TITLE}"> </h1>
                <div>
                    <label> Bitte geben Sie hier die E-Mail an, welche mit ihrem Account verknüpft ist </label>
                    <input type="text" class="form-control" placeholder="E-Mail" name="USER_E_MAIL" required="">
                </div>
                <div>
                     <label> Bitte geben Sie hier den Account an, dessen Passwort vergessen wurde </label>
                     <select name="ACCOUNT_TYPE">
                          <option th:each="account : ${accounts}" th:value="${account}" th:utext="${account}"></option>
                     </select>
                </div>
                <div class="separator">
                        <div class="clearfix"></div>
                        <br>
                    </div>
                <div>
                    <button type="submit" form="passwordForgotten_pageForm" class="btn btn-success">&nbsp;Passwort zurücksetzen&nbsp;</button> 
                </div>
                <div class="clearfix"></div>
                
                <div class="separator">
                    <div class="clearfix"></div>
                    <br>
                </div>
                </form>
            </section>
        </div>
      </div>
    </div>
   
   </body>
</html>
